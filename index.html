  <script>

    Planbox.bootstrapped = {

    Planbox.Data = {
      project: {"events": [], "sections": [{"details": {"content": "<div class='row container'><div class='small columns'><br><div class='row'><div class='medium-7 columns'><p><a href=\"#section-get-involved\" data-magellan-arrival=\"section-get-involved\"><img src=\"images/Web-Banner_stillopen_final.gif\"></a></p><p>Do you have a favorite area in Downtown Macon? A favorite block or business, restaurant or route that you love to walk? Do you find yourself thinking about the next great opportunity for Downtown and InTown neighborhoods? Do you have ideas to share? If so, we need to hear from you.</p><p>Macon's urban core is changing in exciting ways. New lofts are attracting more Downtown residents. New retail and restaurants are repopulating storefronts, generating foot traffic and making Downtown buzz with activity. Streetscape improvements now underway on Cherry and 2nd Streets will make the urban core more walkable and beautiful, a perfect backdrop for new placemaking initiatives that will celebrate and build community within the urban core's unique public realm.</p><p>Amidst this positive change and momentum, the Macon-Bibb County Urban Development Authority [UDA], the City of Macon, and their partners are undertaking a comprehensive planning process to envision the future for Downtown and intown neighborhoods and guide change moving forward.</p><p>The Macon Action Plan [MAP] invites all members of the public to help shape this plan for Macon's urban core. The plan's success depends first on your input and ideas, and ultimately upon a committed group of local stakeholders dedicated to making the Macon Action Plan our reality. Please get involved and stay involved!</p></div><div class='medium-5 columns'><h4>Residents! Take the survey</h4><p><a class=\"typeform-share_ link\" href=\"https://openplans.typeform.com/to/g3vmjU\" data-mode=\"1\">Share your knowledge</a>\n<script>(function(){var qs,js,q,s,d=document,gi=d.getElementById,ce=d.createElement,gt=d.getElementsByTagName,id='typef_orm',b='https://s3-eu-west-1.amazonaws.com/share.typeform.com/';if(!gi.call(d,id)){js=ce.call(d,'script');js.id=id;js.src=b+'share.js';q=gt.call(d,'script')[0];q.parentNode.insertBefore(js,q)}})()<" + "/script>\n about Macon's urban core! Tell us your valuable experiences about your home, shopping, getting around, and more.</p><a class=\"typeform-share_ button\" href=\"https://openplans.typeform.com/to/g3vmjU\" data-mode=\"1\">Share your knowledge!</a>\n<script>(function(){var qs,js,q,s,d=document,gi=d.getElementById,ce=d.createElement,gt=d.getElementsByTagName,id='typef_orm',b='https://s3-eu-west-1.amazonaws.com/share.typeform.com/';if(!gi.call(d,id)){js=ce.call(d,'script');js.id=id;js.src=b+'share.js';q=gt.call(d,'script')[0];q.parentNode.insertBefore(js,q)}id=id+'_';if(!gi.call(d,id)){qs=ce.call(d,'link');qs.rel='stylesheet';qs.id=id;qs.href=b+'share-button.css';s=gt.call(d,'head')[0];s.appendChild(qs,s)}})()<" + "/script>\n<br><br><h5>Why are we working on a plan for Macon&apos;s \"Urban Core\"?</h5><p>The \"Urban Core\" refers to Downtown Macon and nearby neighborhoods. The urban core is where the City was first established, and it remains a center of employment, entertainment, and institutions, as well as home to a collection of historic and diverse neighborhoods and communities. The urban core is the heart of Macon.</p><h5>MAP in the News</h5><p><strong><a href=\"http://www.macon.com/2014/10/03/3343229/macon-residents-give-input-on.html\" target=\"_blank\">Macon residents give input on downtown\u2019s future development</a></strong></p><p><strong><a href=\"http://11thhouronline.com/alex-morrison/2014/7/7/the-things-on-the-ground\" target=\"_blank\">The Things on the Ground: A Cherry Street Stroll</a></strong></p><p><strong><a href=\"http://bit.ly/1libF4x\" target=\"_blank\">Have you seen the new green spaces on Cherry Street?</a></strong></p></div></div></div></div>"}, "id": 2672, "created_at": "2014-11-18T17:27:25.021Z", "updated_at": "2014-11-18T17:30:37.859Z", "type": "raw", "label": "", "menu_label": "", "slug": "description", "active": true}, {"details": {"content": "<div class='row container'><div class='small columns'><hr class=\"no-margin-top extra-margin-bottom\" /><div class=\"row container extra-padding-bottom\"><div class=\"large-4 columns\"><p>Big thanks to Macon\u2019s <a href='http://www.tabithalynnewalker.com/' target='_blank'>Big Hair Productions</a> for capturing opening night of the MAP Open House on film and creating this highlight video! Thanks also to all who stopped by to help shape the future of the heart of Macon!</p><p>Haven\u2019t been to the Open House yet? It\u2019s not too late. Open Thursdays from 12-2pm at the Georgia Sports Hall of Fame through November 20th.</p></div><div class=\"large-8 columns\"><style>.embed-container-vimeo { position: relative; padding-bottom: 52%; padding-top: 30px; height: 0; overflow: hidden; max-width: 100%; height: auto; } .embed-container-vimeo iframe, .embed-container-vimeo object, .embed-container-vimeo embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container-vimeo'><iframe src='//player.vimeo.com/video/110577153' width=\"500\" height=\"281\" frameborder=\"0\" webkitallowfullscreen mozallowfullscreen allowfullscreen oallowfullscreen msallowfullscreen></iframe></div></div></div><hr class='no-margin-top' /><br /><div class=\"row\"><div class=\"medium-3 medium-push-2 columns\"><img src=\"images/10520373_496919587107227_1865563534_n.jpg\"></div><div class=\"medium-5 medium-push-2 columns end\"><h4>Want the idea bubble at your next event?</h4><p>Email us at <a href='mailto:social@maconactionplan.com'>social@maconactionplan.com</a>.</p></div></div><br /><hr /></div></div>"}, "id": 2673, "created_at": "2014-11-18T17:27:25.033Z", "updated_at": "2014-11-18T17:34:35.917Z", "type": "raw", "label": "", "menu_label": "", "slug": "video-and-inst", "active": true}, {"details": {"content": "<div class='row container'><div class='small columns'><div class=\"row\"><div class=\"medium-8 columns\"><p>The Macon Action Plan [MAP] is in its first phase. The planning team is busy learning about Macon\u2019s urban core, both past and present. They are talking to stakeholders and taking notes, conducting research and making maps. </p><p>A comprehensive analysis of economic development, housing, transportation and parking, land use, open space, infrastructure, and other topics is necessary to identify the key issues and opportunities facing Macon\u2019s Downtown and surrounding neighborhoods. A thorough understanding of these topics and issues will include careful examination of how they affect all of us: residents, business and property owners, employees, leaders, advocates, students, and visitors of Macon.</p><p>Check back soon for updates to learn about your city or neighborhood.</p></div><div class=\"medium-4 columns\"><a class=\"context-map-link\" href=\"images/study-area.gif\" target=\"_blank\"><img class=\"context-map\" src=\"images/study-area-thumb.gif\">This plan is for the Heart of Macon, which includes Downtown and surrounding intown neighborhoods.</a></div></div></div>"}, "id": 2674, "created_at": "2014-11-18T17:27:25.041Z", "updated_at": "2014-11-18T17:34:35.920Z", "type": "raw", "label": "Macon's Urban Core Today", "menu_label": "The Plan", "slug": "urban-core", "active": true}, {"details": {"content": "<div class='row container'><div class='small columns'><div class='macon-action-image-gallery'><a class='macon-action-thumb-link active' data-url='images/slides/1.jpg' data-caption='The heart of Macon, GA is built on a legacy of historic buildings...' href='#'><img src='images/slides/thumbs/1.jpg'></a><a class='macon-action-thumb-link next' data-url='images/slides/2.jpg' data-caption='...tree lined streets, and' href='#'><img src='images/slides/thumbs/2.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/3.jpg' data-caption='beautiful, walkable neighborhoods.' href='#'><img src='images/slides/thumbs/3.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/4.jpg' data-caption='The Macon Action Plan will build upon what&apos;s best about Macon's urban core...' href='#'><img src='images/slides/thumbs/4.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/5.jpg' data-caption='But there are also real issues the MAP needs to address including the need for more stores and more activity Downtown.' href='#'><img src='images/slides/thumbs/5.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/6.jpg' data-caption='Empty sidewalks and streets only further negative perceptions about Downtown.' href='#'><img src='images/slides/thumbs/6.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/7.jpg' data-caption='We must create active streets and alleys that welcome residents and visitors!' href='#'><img src='images/slides/thumbs/7.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/8.jpg' data-caption='We must create active streets and alleys that welcome residents and visitors!' href='#'><img src='images/slides/thumbs/8.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/9.jpg' data-caption='The Macon Action Plan will also seek to create new connections between assets that are too often disconnected from one another.  ' href='#'><img src='images/slides/thumbs/9.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/10.jpg' data-caption='This includes the Ocmulgee River, which is a major asset but difficult to access.' href='#'><img src='images/slides/thumbs/10.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/11.jpg' data-caption='We believe better gateways are needed to Downtown and surrounding neighborhoods.  ' href='#'><img src='images/slides/thumbs/11.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/12.jpg' data-caption='This rail bridge is an opportunity for a creative gateway using public art' href='#'><img src='images/slides/thumbs/12.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/13.jpg' data-caption='like the public art that is popping up in Downtown...' href='#'><img src='images/slides/thumbs/13.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/14.jpg' data-caption='...and College Hill.' href='#'><img src='images/slides/thumbs/14.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/15.jpg' data-caption='In the past few years alone, a lot has happened Downtown including the development of new lofts...' href='#'><img src='images/slides/thumbs/15.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/16.jpg' data-caption='...and businesses along Poplar Street.' href='#'><img src='images/slides/thumbs/16.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/17.jpg' data-caption='But surrounding neighborhoods are also in need of investment...' href='#'><img src='images/slides/thumbs/17.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/18.jpg' data-caption='...the Beall's Hill community has benefitted from years of improvements and development.' href='#'><img src='images/slides/thumbs/18.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/19.jpg' data-caption='The Macon Action Plan will also need to address transportation...' href='#'><img src='images/slides/thumbs/19.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/20.jpg' data-caption='...and parking.  Because parking is not well coordinated, far too much of Downtown is occupied by parking lots.' href='#'><img src='images/slides/thumbs/20.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/21.jpg' data-caption='The Macon Action Plan is a critical in building upon the assets and momentum for positive change that are already here and at work...' href='#'><img src='images/slides/thumbs/21.jpg'></a><a class='macon-action-thumb-link' data-url='images/slides/22.jpg' data-caption='...bringing more businesses, residents, and dollars to Macon.' href='#'><img src='images/slides/thumbs/22.jpg'></a><div class='row'><div class='small-10 small-centered columns'><img class='macon-action-image' src='images/slides/1.jpg' /><p class='macon-action-caption' >The heart of Macon, GA is built on a legacy of historic buildings...</p></div></div></div></div></div>"}, "id": 2675, "created_at": "2014-11-18T17:27:25.050Z", "updated_at": "2014-11-18T17:34:35.923Z", "type": "raw", "label": "", "menu_label": "", "slug": "gallery", "active": true}, {"details": {"content": "<div class='row container'><div class='small columns'><p class=\"columns-2\">The second phase of the planning process will look forward, considering what the next decade and beyond can and should bring for Macon\u2019s urban core. MAP will unite neighbors and stakeholders under a cohesive vision, create a roadmap for future redevelopment in Downtown and surrounding neighborhoods, and showcase our city as a prime opportunity for reinvestment. MAP will create strategies to realize the full potential of the heart of Macon by maximizing private investment, sustaining the historic mix of land uses, and connecting people with each other in a beautiful place to live, work, and play. YOU are a critical part of establishing a shared vision and roadmap for the future of Macon\u2019s urban core. Learn about ways to participate <a href='#section-get-involved'>here</a>.</p></div></div>"}, "id": 2676, "created_at": "2014-11-18T17:27:25.057Z", "updated_at": "2014-11-18T17:34:35.926Z", "type": "raw", "label": "", "menu_label": "", "slug": "phase-two", "active": true}, {"details": {"content": "<div class='row container'><div class='small columns'><div class=\"row\"><div class=\"large-5 columns\"><p>The A in MAP is for Action, now. There\u2019s no need to wait until the plan is complete. Indeed, positive change is afoot in Macon\u2019s urban core, and it\u2019s that change that the Macon Action Plan builds upon. Current efforts by Macon-Bibb County elected officials and agencies, non-profit organizations, businesses, institutions, and individual community members, alike, are already turning inspiration into reality, implementing ideas from previous planning efforts and introducing new ideas that the community stands behind.</p><h6>As we work together on the Macon Action Plan [MAP], we\u2019ll keep you updated on improvements taking place and ask for your feedback, so check back often, and tell us what you think!</h6></div><div class=\"large-7 columns\"><h5>Macon Action Plan at work already!</h5><p>Check out the recent tree well plantings on Cherry Street.</p><div class='macon-action-image-gallery'>\n<div class='row'>\n<div class='small-9 columns'>\n<img class='macon-action-image' src='images/cherry-street/cherrystreet-1.jpg' />\n</div>\n<div class='small-3 columns'>\n<a class='macon-action-thumb-link active' data-url='images/cherry-street/cherrystreet-1.jpg' href='#'><img src='images/cherry-street/cherrystreet-thumb-1.jpg'></a>\n<a class='macon-action-thumb-link' data-url='images/cherry-street/cherrystreet-2.jpg' href='#'><img src='images/cherry-street/cherrystreet-thumb-2.jpg'></a>\n<a class='macon-action-thumb-link' data-url='images/cherry-street/cherrystreet-3.jpg' href='#'><img src='images/cherry-street/cherrystreet-thumb-3.jpg'></a>\n<a class='macon-action-thumb-link' data-url='images/cherry-street/cherrystreet-4.jpg' href='#'><img src='images/cherry-street/cherrystreet-thumb-4.jpg'></a>\n<a class='macon-action-thumb-link' data-url='images/cherry-street/cherrystreet-5.jpg' href='#'><img src='images/cherry-street/cherrystreet-thumb-5.jpg'></a>\n<a class='macon-action-thumb-link' data-url='images/cherry-street/cherrystreet-6.jpg' href='#'><img src='images/cherry-street/cherrystreet-thumb-6.jpg'></a>\n</div>\n</div></div></div></div></div>"}, "id": 2677, "created_at": "2014-11-18T17:27:25.066Z", "updated_at": "2014-11-18T17:34:35.928Z", "type": "raw", "label": "A is for Action", "menu_label": "Action", "slug": "a-is-for-actio", "active": true}, {"details": {"content": "<h4>View the Open House presentation</h4>"}, "id": 2678, "created_at": "2014-11-18T17:27:25.080Z", "updated_at": "2014-11-18T17:27:25.080Z", "type": "text", "label": "Get Involved", "menu_label": "Get Involved", "slug": "get-involved", "active": true}, {"details": {"content": "<div class='row container'><div class='small columns'><div class=\"row container extra-padding-bottom\"><div class=\"large-10 large-centered columns\"><style>.embed-container { position: relative; padding-bottom: 76%; padding-top: 30px; height: 0; overflow: hidden; max-width: 100%; height: auto; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='//www.slideshare.net/slideshow/embed_code/40788175' frameborder='0' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe></div></div></div></div></div>"}, "id": 2679, "created_at": "2014-11-18T17:27:25.089Z", "updated_at": "2014-11-18T17:34:35.931Z", "type": "raw", "label": "", "menu_label": "", "slug": "slides", "active": true}, {"details": {"content": "<div class='row container'><div class='small columns'><h4>What's your experience of Macon's urban core?</h4><div class='row container'><div class='medium-8 columns'><h5>How would you like Downtown and nearby neighborhoods to change or stay the same? What are your ideas, big and small? We want to know. It is time to share your thoughts and show the heart of your City some love!</h5><p class='text-center'><a href='http://map.maconactionplan.com/'><img src='images/map-launch-img.jpg' /></a></p><p><a href='http://map.maconactionplan.com/' class='button expand radius'>Launch Map</a></p></div><div class='medium-4 columns'><p>Why? Public input from you and your neighbors, family, and friends will form the cornerstone of the Macon Action Plan [MAP] and our collective vision for the future and roadmap to guide change in the urban core. Your creativity and participation in this forward-thinking planning process will elevate awareness and excitement about Macon and help create the best outcome for the plan. Macon needs progressive action and a progressive vision driven by those most familiar with the issues and opportunities faced by the urban core. Your local expertise is essential for proactive thinking about how best to capitalize on the local culture and assets, promote the local economy, and accommodate new investment.</p></div></div></div></div>"}, "id": 2680, "created_at": "2014-11-18T17:27:25.097Z", "updated_at": "2014-11-18T17:34:35.933Z", "type": "raw", "label": "", "menu_label": "", "slug": "get-involved-2", "active": true}, {"details": {"content": "<div class='row container' style='padding-top:0;margin-top:-2rem;'><div class='small-12 columns'><h3>It is time to share your thoughts and show the heart of your City some love!</h3></div></div><iframe class=\"shareabouts\" src=\"http://map.maconactionplan.com/\"></iframe>"}, "id": 2681, "created_at": "2014-11-18T17:27:25.107Z", "updated_at": "2014-11-18T17:27:25.107Z", "type": "raw", "label": "", "menu_label": "Thoughts", "slug": "map", "active": false}, {"details": {"content": "<div class='row container'><div class='small columns'><div class=\"row\"><div class=\"large-4 columns\"><a href=\"https://www.facebook.com/pages/Macon-Action-Plan/264633970391707\" class=\"social-media-link\" target=\"_blank\"><div class=\"panel\"><p><img src=\"images/social-facebook.gif\"></p><h4>Join us on <br>Facebook!</h4></div></a>    </div><div class=\"large-4 columns\"><a href=\"http://instagram.com/MaconActionPlan\" class=\"social-media-link\" target=\"_blank\"><div class=\"panel\"><p><img src=\"images/social-instagram.gif\"></p><h4>Follow us on <br>Instagram!</h4></div></a>    </div><div class=\"large-4 columns\"><a href=\"h \" id=\"mce-success-response\" style=\"display:none\"></div>\n </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->\n    <div style=\"position: absolute; left: -5000px;\"><input type=\"text\" name=\"b_f737d6aae1136fa999b210fdf_33b4419ecf\" tabindex=\"-1\" value=\"\"></div>\n    <div class=\"clear\"><input type=\"submit\" value=\"Subscribe\" name=\"subscribe\" id=\"mc-embedded-subscribe\" class=\"button\"></div>\n</form>\n</div>\n<script type=\"text/javascript\">\nvar fnames = new Array();var ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';\ntry {\n    var jqueryLoaded=jQuery;\n    jqueryLoaded=true;\n} catch(err) {\n    var jqueryLoaded=false;\n}\nvar head= document.getElementsByTagName('head')[0];\nif (!jqueryLoaded) {\n    var script = document.createElement('script');\n    script.type = 'text/javascript';\n    script.src = '//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js';\n    head.appendChild(script);\n    if (script.readyState && script.onload!==null){\n        script.onreadystatechange= function () {\n              if (this.readyState == 'complete') mce_preload_check();\n        }    \n    }\n}\n\nvar err_style = '';\ntry{\n    err_style = mc_custom_error_style;\n} catch(e){\n    err_style = '#mc_embed_signup input.mce_inline_error{border-color:#6B0505;} #mc_embed_signup div.mce_inline_error{margin: 0 0 1em 0; padding: 5px 10px; background-color:#6B0505; font-weight: bold; z-index: 1; color:#fff;}';\n}\nvar head= document.getElementsByTagName('head')[0];\nvar style= document.createElement('style');\nstyle.type= 'text/css';\nif (style.styleSheet) {\n  style.styleSheet.cssText = err_style;\n} else {\n  style.appendChild(document.createTextNode(err_style));\n}\nhead.appendChild(style);\nsetTimeout('mce_preload_check();', 250);\n\nvar mce_preload_checks = 0;\nfunction mce_preload_check(){\n    if (mce_preload_checks>40) return;\n    mce_preload_checks++;\n    try {\n        var jqueryLoaded=jQuery;\n    } catch(err) {\n        setTimeout('mce_preload_check();', 250);\n        return;\n    }\n    var script = document.createElement('script');\n    script.type = 'text/javascript';\n    script.src = 'http://downloads.mailchimp.com/js/jquery.form-n-validate.js';\n    head.appendChild(script);\n    try {\n        var validatorLoaded=jQuery(\"#fake-form\").validate({});\n    } catch(err) {\n        setTimeout('mce_preload_check();', 250);\n        return;\n    }\n    mce_init_form();\n}\nfunction mce_init_form(){\n    jQuery(document).ready( function($) {\n      var options = { errorClass: 'mce_inline_error', errorElement: 'div', onkeyup: function(){}, onfocusout:function(){}, onblur:function(){}  };\n      var mce_validator = $(\"#mc-embedded-subscribe-form\").validate(options);\n      $(\"#mc-embedded-subscribe-form\").unbind('submit');//remove the validator so we can get into beforeSubmit on the ajaxform, which then calls the validator\n      options = { url: 'http://openplans.us2.list-manage2.com/subscribe/post-json?u=f737d6aae1136fa999b210fdf&id=33b4419ecf&c=?', type: 'GET', dataType: 'json', contentType: \"application/json; charset=utf-8\",\n                    beforeSubmit: function(){\n                        $('#mce_tmp_error_msg').remove();\n                        $('.datefield','#mc_embed_signup').each(\n                            function(){\n                                var txt = 'filled';\n                                var fields = new Array();\n                                var i = 0;\n                                $(':text', this).each(\n                                    function(){\n                                        fields[i] = this;\n                                        i++;\n                                    });\n                                $(':hidden', this).each(\n                                    function(){\n                                        var bday = false;\n                                        if (fields.length == 2){\n                                            bday = true;\n                                            fields[2] = {'value':1970};//trick birthdays into having years\n                                        }\n                                     if ( fields[0].value=='MM' && fields[1].value=='DD' && (fields[2].value=='YYYY' || (bday && fields[2].value==1970) ) ){\n                                      this.value = '';\n             } else if ( fields[0].value=='' && fields[1].value=='' && (fields[2].value=='' || (bday && fields[2].value==1970) ) ){\n                                      this.value = '';\n             } else {\n                 if (/\\[day\\]/.test(fields[0].name)){\n                                             this.value = fields[1].value+'/'+fields[0].value+'/'+fields[2].value;                 \n                 } else {\n                                             this.value = fields[0].value+'/'+fields[1].value+'/'+fields[2].value;\n                                         }\n                                     }\n                                    });\n                            });\n                        $('.phonefield-us','#mc_embed_signup').each(\n                            function(){\n                                var fields = new Array();\n                                var i = 0;\n                                $(':text', this).each(\n                                    function(){\n                                        fields[i] = this;\n                                        i++;\n                                    });\n                                $(':hidden', this).each(\n                                    function(){\n                                        if ( fields[0].value.length != 3 || fields[1].value.length!=3 || fields[2].value.length!=4 ){\n                                      this.value = '';\n             } else {\n                 this.value = 'filled';\n                                     }\n                                    });\n                            });\n                        return mce_validator.form();\n                    }, \n                    success: mce_success_cb\n                };\n      $('#mc-embedded-subscribe-form').ajaxForm(options);\n      \n      \n    });\n}\nfunction mce_success_cb(resp){\n    $('#mce-success-response').hide();\n    $('#mce-error-response').hide();\n    if (resp.result==\"success\"){\n        $('#mce-'+resp.result+'-response').show();\n        $('#mce-'+resp.result+'-response').html(resp.msg);\n        $('#mc-embedded-subscribe-form').each(function(){\n            this.reset();\n     });\n    } else {\n        var index = -1;\n        var msg;\n        try {\n            var parts = resp.msg.split(' - ',2);\n            if (parts[1]==undefined){\n                msg = resp.msg;\n            } else {\n                i = parseInt(parts[0]);\n                if (i.toString() == parts[0]){\n                    index = parts[0];\n                    msg = parts[1];\n                } else {\n                    index = -1;\n                    msg = resp.msg;\n                }\n            }\n        } catch(e){\n            index = -1;\n            msg = resp.msg;\n        }\n        try{\n            if (index== -1){\n                $('#mce-'+resp.result+'-response').show();\n                $('#mce-'+resp.result+'-response').html(msg);            \n            } else {\n                err_id = 'mce_tmp_error_msg';\n                html = '<div id=\"'+err_id+'\" style=\"'+err_style+'\"> '+msg+'</div>';\n                \n                var input_id = '#mc_embed_signup';\n                var f = $(input_id);\n                if (ftypes[index]=='address'){\n                    input_id = '#mce-'+fnames[index]+'-addr1';\n                    f = $(input_id).parent().parent().get(0);\n                } else if (ftypes[index]=='date'){\n                    input_id = '#mce-'+fnames[index]+'-month';\n                    f = $(input_id).parent().parent().get(0);\n                } else {\n                    input_id = '#mce-'+fnames[index];\n                    f = $().parent(input_id).get(0);\n                }\n                if (f){\n                    $(f).append(html);\n                    $(input_id).focus();\n                } else {\n                    $('#mce-'+resp.result+'-response').show();\n                    $('#mce-'+resp.result+'-response').html(msg);\n                }\n            }\n        } catch(e){\n            $('#mce-'+resp.result+'-response').show();\n            $('#mce-'+resp.result+'-response').html(msg);\n        }\n    }\n}\n\n<" + "/script>\n<!--End mc_embed_signup--></div></div></div><div class=\"large-6 columns\"><div class=\"panel\"><a href=\"#\" class=\"macon-action-toggle-link\"><h4>Send us a message&hellip;</h4></a><div class=\"macon-action-toggle-target hide\"><form id=\"form1\" name=\"form1\" class=\"wufoo topLabel page\" accept-charset=\"UTF-8\" autocomplete=\"off\" enctype=\"multipart/form-data\" method=\"post\" novalidate action=\"https://openplans1.wufoo.com/forms/m1ip1qss1fy7zut/#public\"> <h4>Have something to say?</h4> <label class=\"desc\" id=\"title1\" for=\"Field1\">Comments/Questions</label> <textarea id=\"Field1\" name=\"Field1\" class=\"field textarea medium\" spellcheck=\"true\" rows=\"10\" cols=\"50\" tabindex=\"1\" onkeyup=\"\"></textarea> <label class=\"desc\" id=\"title2\" for=\"Field2\">Email Address</label> <input id=\"Field2\" name=\"Field2\" type=\"email\" spellcheck=\"false\" class=\"field text medium\" value=\"\" maxlength=\"255\" tabindex=\"2\" required /> <input id=\"saveForm\" name=\"saveForm\" class=\"button btTxt submit\" type=\"submit\" value=\"Submit\" /> <div class=\"hide\"> <label for=\"comment\">Do Not Fill This Out</label> <textarea name=\"comment\" id=\"comment\" rows=\"1\" cols=\"1\"></
